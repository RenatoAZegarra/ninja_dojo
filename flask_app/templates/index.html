<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Read Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }

        .btn {
            margin-bottom: 5px;
        }
        .border {
            text-align: center;
        }
    </style>
</head>

<body>
    <main class="d-flex justify-content-lg-evenly">
        <div class="container-sm">
            <h1>New Dojo</h1>
            <form method="POST" action="/dojo/new">
                <div>
                    <label for="name_of_dojo" class="form-label">Name of Dojo:</label>
                    <input type="text" name="name_of_dojo" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
        <div class="container-sm">
            <h1>All Dojos</h1>
            <div class="border border-4">
                    <p><strong>Name of Dojos</strong></p>
                    {% for dojos in list_of_dojos %}
                    <p><a href="/dojo/{{dojos.id}}">{{dojos.name_of_dojo}}</a></p>
                    {% endfor %}
            </div>
            <a href='/ninjas'>Add Ninja</a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
